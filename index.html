<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Agar Solo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Agar Solo is a multiplayer action game where players try to eat other players and grow their own cells. Play for free now!"
    />
    <meta
      name="keywords"
      content="Agar Solo,agar solo, thecolors, thecolors agar, agar color, AGAR, agar, action, game, cells, free"
    />
    <link rel="icon" href="TemplateData/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="TemplateData/loading.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.applixir.com/applixir.sdk3.0m.js"
    ></script>
    <style>
      #applixir_vanishing_div {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <button onclick="functionA()">Nhấn để gọi hàm A</button>

    <script type="text/javascript">
      function functionA(){
        url = "https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=qdt8a9lzfgfswr1485wn9y1d9m06bc&redirect_uri=https://agar.id.vn/redirect.html&scope=openid+user:read:email&state=Twitch-TheColors";
        var width = 600;
    var height = 600;
    var left = (screen.width - width) / 2;
    var top = (screen.height - height) / 2;
    window.open(
      url,
      "EmbeddedPopup",
      "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top
    );
      }
      function B(code){
        console.log(code);
      }
     function adStatusCallback(status) {
        instance.SendMessage("User", "Set_Notification_ads", status);
      }
    </script>
    <div id="applixir_vanishing_div" hidden>
      <iframe id="applixir_parent" allow="autoplay"></iframe>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="loading">
        <div class="tetrominos">
          <div class="tetromino box1"></div>
          <div class="tetromino box2"></div>
          <div class="tetromino box3"></div>
          <div class="tetromino box4"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer"></div>
    </div>

    <script>
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var warningBanner = document.querySelector("#unity-warning");
      var loading = document.querySelector("#loading");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Game.loader.js";
      var config = {
        dataUrl: buildUrl + "/Game.data.br",
        frameworkUrl: buildUrl + "/Game.framework.js.br",
        codeUrl: buildUrl + "/Game.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TheColors",
        productName: "IO",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      canvas.style.width = "1920";
      canvas.style.height = "1080px";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        window.addEventListener("message", function (event) {
          var receivedMessage = event.data;
          if (event.origin === "https://agar.id.vn") {
            var code = decodeURIComponent(
              receivedMessage.split(" ")[1]
            );
          //  instance.SendMessage("GameManager", "Set_" + receivedMessage.split(" ")[0], code);
            B(code);
          } else if (event.origin.includes("xsolla.com")) {
            if (JSON.parse(receivedMessage).command == "order-status") {
              instance.SendMessage(
                "Recharge",
                "Set_money",
                JSON.parse(receivedMessage).data.user_id +
                  " " +
                  JSON.parse(receivedMessage).data.items[0].sku
              );
            }
          }
        });

        var browserWidth = window.innerWidth;
        var browserHeight = window.innerHeight;
        var browserRatio = browserWidth / browserHeight;
        var gameRatio = 1920 / 1080;

        var newWidth, newHeight;
        if (browserRatio > gameRatio) {
          newHeight = browserHeight;
          newWidth = browserHeight * gameRatio;
        } else {
          newWidth = browserWidth;
          newHeight = newWidth / gameRatio;
        }

        canvas.style.width = newWidth.toString() + "px";
        canvas.style.height = newHeight.toString() + "px";

        createUnityInstance(canvas, config, (progress) => {})
          .then((unityInstance) => {
            loading.style.display = "none";
            instance = unityInstance;
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
     
      </script>
    </script>
  </body>
</html>
