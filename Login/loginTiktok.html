<!DOCTYPE html>
<html>
<head>
   <script>
      window.addEventListener("DOMContentLoaded", function() {
        var currentURL = window.location.href;
        if (currentURL.includes("code")) {
          console.log("URL hiện tại chứa chuỗi 'code'.");
            var startIndex = currentURL.indexOf("code=") + "code=".length;
            var endIndex = currentURL.indexOf("&scope");
            var accessToken = currentURL.substring(startIndex,endIndex);
            console.log(accessToken);
          window.opener.postMessage("(tiktok)" + accessToken.replace(/%2A/g, "*").replace(/%21/g, "!"), "*");
          window.close();
        } else {
          console.log("URL hiện tại không chứa chuỗi 'code'.");
        }
      });
   </script>
</head>

</body>
</html>
