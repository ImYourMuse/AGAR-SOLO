<!DOCTYPE html>

<body>
  <div id="content">
    <script>
      
       window.addEventListener("DOMContentLoaded", function() {
         var currentURL = window.location.href;
         if (currentURL.includes("access_token")) {
           console.log("URL hiện tại chứa chuỗi 'access_token'.");
             var startIndex = currentURL.indexOf("access_token=") + "access_token=".length;
             var endindex = currentURL.indexOf("&token_type");
             var accessToken = currentURL.substring(startIndex,endindex);
             console.log(accessToken);
           window.opener.postMessage("(Google)" + accessToken, "*");
           window.close();
         } else {
           console.log("URL hiện tại không chứa chuỗi 'code'.");
         }
       });
    </script>
      </div>
</body>
</html>
