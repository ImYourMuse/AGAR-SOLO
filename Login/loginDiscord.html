<!DOCTYPE html>
<html>
<head>
   <script>
      window.addEventListener("DOMContentLoaded", function() {
        var currentURL = window.location.href;
        if (currentURL.includes("access_token")) {
          console.log("URL hiện tại chứa chuỗi 'access_token'.");
            var startIndex = currentURL.indexOf("access_token=") + "access_token=".length;
            var endindex = currentURL.indexOf("&expires_in")
            var accessToken = currentURL.substring(startIndex,endindex);
          window.opener.postMessage("(discord)" + accessToken, "*");
          window.close();
        } else {
          console.log("URL hiện tại không chứa chuỗi 'token'.");
        }
      });
   </script>
</head>
<body>
</body>
</html>
